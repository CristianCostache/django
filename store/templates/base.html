<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Store</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="{% url 'home' %}" class="text-xl font-semibold">EShop</a>
            
            <div class="space-x-6">
                <a href="{% url 'items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'new' %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
                    <a href="{% url 'chat:inbox' %}" class="px-6 py-3 text-lg font-semibold rounded-md hover:bg-blue-500" style="background-color:#2487ce; color:white;">Inbox</a>
                    <a href="{% url 'browse' %}" class="px-6 py-3 text-lg font-semibold rounded-md hover:bg-blue-500" style="background-color:#2487ce; color:white;">Dashboard</a>
                    <a href="{% url 'logout' %}" class="px-6 py-3 text-lg font-semibold rounded-md bg-gray-500 text-white">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-semibold rounded-md hover:bg-blue-500" style="background-color:#2487ce; color:white;" >Login</a>
                    <a href="{% url 'register' %}" class="px-6 py-3 text-lg font-semibold rounded-md hover:bg-blue-500" style="background-color:#2487ce; color:white;" >Sign up</a>
                {% endif %}
            </div>                                      
        </nav>

        <div>
            {% block content %}
            {% endblock %}
        </div>
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                
                <p class="text-lg text-blue-400">Online store</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-blue-400 hover:text-blue-700">About</a></li>
                    <li><a href="#" class="text-lg text-blue-400 hover:text-blue-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-blue-400 hover:text-blue-700">Privacy policy</a></li>
                    <li><a href="#" class="text-lg text-blue-400 hover:text-blue-700">Term of use</a></li>
                </ul>       
            </div>
        </footer>
    </body>
</html>
