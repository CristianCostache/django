{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <div style="position: relative;">
        <img src="{% static 'img/store.jpg' %}" style="width:100%; opacity: 0.3;">
        <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);">
            <div class="row justify-content-center">
                <div class="text-center">
                    <h1 class="mb-12 text-2xl text-center">Discover and shop for the latest trends at our online store.</h1>
                    <a href="{% url 'items' %}" class="px-6 py-3 text-lg font-semibold rounded-md hover:bg-blue-500" style="background-color:#2487ce; color:white;">Get Started!</a>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Categories</h2>
    
        <div class="grid grid-cols-3 gap-3">
            {% for category in categories %}
            <div>
                <a href="#">
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{category.name}}</h2>
                        <p class="text-gray-500">{{ category.items.count }} items</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

{% endblock %}
