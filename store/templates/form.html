{% extends 'base.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %} 
<h1 class="mb-6 text-3xl" style="margin: 1%;">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data" style="margin: 1%;">
    {% csrf_token %}
    <div class="space-y-4">
        {{form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                 {{field.errors}}
                {% endfor %}
                
                {{ form.non_field_errors}}
            </div>
    {% endif %}

    <button class="mt-6 py-4 px-8 text-lg rounded-xl text-white" style="background-color:#2487ce; color:white;">Submit</button>
</form>
{% endblock %}
