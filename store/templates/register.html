{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign up</h1>
    <form method="post" action="register">
        {%csrf_token%}

        <div class="mb-3">
            <label class="inline-block mb-2">Username:</label><br>
            <input type="text" name="username" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #f2f2f2;">
        </div>
        <div class="mb-3">
            <label class="inline-block mb-2">Email:</label><br>
            <input type="email" name="email" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #f2f2f2;">
        </div>

        <div class="mb-3">
            <label class="inline-block mb-2">Password:</label><br>
            <input type="password" name="password" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #f2f2f2;">
        </div>
        <div class="mb-3">
            <label class="inline-block mb-2">Repeat password:</label><br>
            <input type="password" name="password2" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #f2f2f2;">
        </div>
        {% for message in messages %}
            <h5 style="color: red;">{{message}}</h5>
        {% endfor %}
        <button class="px-6 py-3 text-lg font-semibold rounded-md hover:bg-blue-500" style="background-color:#2487ce; color:white;">Submit</button>
    </form>
</div>
{% endblock %}
